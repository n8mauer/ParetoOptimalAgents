          - report_date
          - commodity_code
          - producer_merchant_long
          - producer_merchant_short
          - swap_dealer_long
          - swap_dealer_short
          - money_manager_long
          - money_manager_short
          - other_reportable_long
          - other_reportable_short
        ade_template: "cot_disaggregated"

# ============================================================================
# ADE EXTRACTION TEMPLATES
# ============================================================================

ade_templates:

  htsus_chapter_table:
    description: "Standard HTSUS chapter table extraction"
    extraction_type: "table"
    table_detection: "auto"
    column_mapping:
      - source: "Heading/Subheading"
        target: "hs_code"
      - source: "Article Description"
        target: "description"
      - source: "Rates of Duty 1-General"
        target: "column1_general_rate"
      - source: "Rates of Duty 2"
        target: "column2_special_rate"
    post_processing:
      - "normalize_hs_codes"
      - "parse_duty_rates"

  fr_notice_annex:
    description: "Federal Register notice with annex tables"
    extraction_type: "table+text"
    table_detection: "annex_marker"
    text_sections:
      - "summary"
      - "effective_date"
      - "background"
    post_processing:
      - "extract_effective_dates"
      - "link_annex_to_hs_codes"

  commodity_time_series:
    description: "Standard time series data extraction"
    extraction_type: "table"
    date_column: "auto_detect"
    value_columns:
      - "price"
      - "volume"
      - "change"
    post_processing:
      - "normalize_dates"
      - "convert_to_float"

  fomc_meeting:
    description: "FOMC meeting extraction with LLM analysis"
    extraction_type: "text"
    llm_enabled: true
    llm_prompts:
      sentiment_analysis: |
        Analyze this FOMC statement and extract:
        1. sentiment_score: Float from -1 (very dovish) to +1 (very hawkish)
        2. inflation_concern: Float from 0 (no concern) to 1 (high concern)
        3. policy_path_signal: String ("tightening", "holding", "easing", "data_dependent")
        4. key_phrases: List of strings indicating hawkish or dovish language
        5. reasoning: String explaining the scoring

        Return JSON only.

# ============================================================================
# BEDROCK LLM ANALYSIS CONFIGURATION
# ============================================================================

llm_analysis:
  enabled: true
  model: "anthropic.claude-3-sonnet-20240229-v1:0"
  region: "us-east-1"
  temperature: 0.1
  max_tokens: 1024

  # Document types requiring LLM analysis
  analyze_documents:
    - "fomc_meeting"
    - "confidence_release"
    - "compliance_report"
    - "fr_notice_annex"
    - "legal_notes"

  # Standard prompts for different analysis types
  prompts:
    tariff_sentiment:
      system: |
        You are an economist analyzing trade policy documents. Extract structured data about tariff impacts.
      user: |
        Analyze this document and extract JSON with:
        - sentiment_score: Float from -1 (negative for trade) to +1 (positive for trade)
        - commodity_impact_pct: Expected commodity price impact as percentage
        - gold_response_pct: Expected gold price response as percentage
        - reasoning: Brief explanation

        Document: {text}

    fomc_hawkishness:
      system: |
        You are a monetary policy analyst. Score FOMC communications on hawkish/dovish spectrum.
      user: |
        Analyze this FOMC statement and provide JSON with:
        - hawkishness_score: Float from -1 (very dovish) to +1 (very hawkish)
        - inflation_concern: Float from 0 to 1
        - policy_direction: String ("tightening", "neutral", "easing")
        - key_phrases: List of significant phrases
        - reasoning: Explanation

        Statement: {text}

# ============================================================================
# PROCESSING PIPELINE CONFIGURATION
# ============================================================================

pipeline:

  # Stage 1: Document Download
  download:
    enabled: true
    retry_attempts: 3
    timeout_seconds: 120
    user_agent: "Economic-MARL-Data-Pipeline/1.0"

  # Stage 2: ADE Extraction
  extraction:
    enabled: true
    api_key_source: "aws_secrets_manager"  # or "environment_variable"
    api_key_secret_name: "landingai/api_key"
    batch_size: 10
    parallel_processing: true
    max_workers: 4

  # Stage 3: LLM Analysis (Bedrock)
  llm_enrichment:
    enabled: true
    credentials_source: "iam"  # or "environment_variables"
    batch_size: 5
    rate_limit_rpm: 60

  # Stage 4: Data Validation
  validation:
    enabled: true
    required_fields:
      tariff:
        - "hs_code"
        - "tariff_rate"
        - "effective_date"
      commodity:
        - "date"
        - "gold_price"
      inflation:
        - "date"
        - "cpi_index"

  # Stage 5: Output Generation
  output:
    format: "parquet"
    path: "./outputs/ade_llm_data.parquet"
    schema_validation: true
    compression: "snappy"
    partition_by: "document_category"

# ============================================================================
# EXECUTION SCHEDULE
# ============================================================================

schedule:
  # For production deployment
  tariff_updates:
    frequency: "weekly"
    day: "monday"
    time: "00:00"

  commodity_prices:
    frequency: "daily"
    time: "09:00"

  economic_indicators:
    frequency: "monthly"
    day: 1
    time: "10:00"

  policy_documents:
    frequency: "daily"
    time: "12:00"
