# ============================================================================
# 6. MONETARY POLICY TEXT (FOMC)
# ============================================================================

monetary_policy:

  fomc:
    description: "FOMC Statements and Minutes"
    cadence: "8 meetings per year"
    priority: "high"
    documents:
      - name: "FOMC Calendar + Minutes Hub (2025)"
        url: "https://www.federalreserve.gov/monetarypolicy/fomccalendars.htm"
        doc_type: "pdf"
        extraction_mode: "meeting_dates+documents"
        purpose: "Build fomc_hawkishness_score via LLM"
        fields:
          - meeting_date
          - statement_text
          - minutes_text
          - policy_decision
          - vote_split
        ade_template: "fomc_meeting"
        llm_analysis: true  # Use Bedrock for hawkishness scoring

      - name: "Specific 2025 Meeting Sets"
        urls:
          - "https://www.federalreserve.gov/monetarypolicy/fomcminutes20250917.htm"  # Sept 16-17
          - "https://www.federalreserve.gov/newsevents/pressreleases/monetary20251029a.htm"  # Oct 29
        doc_type: "pdf"
        extraction_mode: "labeled_corpora"
        purpose: "Aligned to daily price series"
        llm_prompts:
          - "Extract hawkish/dovish signals regarding inflation and policy path"
          - "Score statement on scale -1 (dovish) to +1 (hawkish)"
        ade_template: "fomc_labeled_set"

# ============================================================================
# 7. CHINA/US BILATERAL POLICY CONTEXT
# ============================================================================

bilateral_context:

  phase_one:
    description: "Phase One Agreement - US-China"
    priority: "medium"
    documents:
