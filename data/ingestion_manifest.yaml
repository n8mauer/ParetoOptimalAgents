        fields:
          - date
          - trade_balance_total
          - goods_balance
          - services_balance
          - china_balance
          - exhibit_number
        ade_template: "ft900_exhibits"

  bea_international:
    description: "BEA International Transactions / Current Account"
    cadence: "quarterly"
    priority: "high"
    documents:
      - name: "Current Account Release"
        url: "https://www.bea.gov/data/intl-trade-investment/international-transactions"
        doc_type: "pdf"
        extraction_mode: "table"
        purpose: "Services detail and consistency checks"
        fields:
          - quarter
          - current_account_balance
          - goods_balance
          - services_balance
          - primary_income
          - secondary_income
        ade_template: "current_account"

      - name: "Monthly News PDFs (e.g., July 2025)"
        url: "https://www.bea.gov/news/archive"
        doc_type: "pdf"
        extraction_mode: "versioned_artifact"
