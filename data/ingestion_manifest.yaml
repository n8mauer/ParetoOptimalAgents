  census_ft900:
    description: "Census/BEA FT-900 - U.S. International Trade"
    cadence: "monthly"
    priority: "critical"
    documents:
      - name: "FT-900 Monthly Release (PDF + XLSX)"
        url: "https://www.census.gov/foreign-trade/Press-Release/current_press_release/"
        doc_type: "pdf"
        extraction_mode: "table"
