          - commitment_text
          - timeline
          - enforcement_mechanism
        ade_template: "trade_agreement"

  wto_compliance:
    description: "USTR Report to Congress on China's WTO Compliance"
    cadence: "annual"
    priority: "low"
    documents:
      - name: "2024 WTO Compliance Report"
        url: "https://ustr.gov/about-us/policy-offices/press-office/reports-and-publications"
        doc_type: "pdf"
        extraction_mode: "narrative_text"
        purpose: "Regime shifts & enforcement timeline cues"
        llm_analysis: true
        ade_template: "compliance_report"

